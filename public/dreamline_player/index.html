<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>HTML5 MediaElement</title>

	<link rel="stylesheet" href="mediaelement/build/mediaelementplayer.css" />
	<link rel="stylesheet" href="mejs.cuts.css" />
</head>
<body>

<!-- -->
<div class="video-wrap">

	<video width="640" height="360" src="mediaelement/media/echo-hereweare.mp4" type="video/mp4"
		id="player1" poster="mediaelement/media/echo-hereweare.jpg"
		controls="controls" preload="metadata" data-cuts="cuts-data.json">
	</video>
	<img src="crocodile-logo.png" class="logo" title="logo example" />
</div>
<!-- - ->
<video id="youtube1" width="640" height="360" preload="metadata" data-cuts="cuts-data.json">
	<source src="http://www.youtube.com/watch?v=pZIz7i_qkZk" type="video/youtube" />
</video>

<!-- -->
<p>
	Mode: <span id="player1-mode"></span><br />
	Time: <span id="current-time"></span>
</p>

<script src="mediaelement/build/jquery.js"></script>
<script src="mediaelement/build/mediaelement-and-player.js"></script>
<script src="mejs.cuts.js"></script>
<script>
$(function() {
	$('video').mediaelementplayer({
		features: ['playpause','volume','cuts','current','progress','duration','fullscreen'],

		success: function(player, node) {
			$('#' + node.id + '-mode').html(player.pluginType);

			player.addEventListener('timeupdate', function(e) {
				$('#current-time').text(player.currentTime.toFixed(1));
			}, false);
		},
		error: function() {
			console.log('error');
		}
	});
});
</script>
</body>
</html>
